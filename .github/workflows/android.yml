name: Gradle Build A13 Easter Egg

on:
  push:
    branches:
      - main # or master
  pull_request:
    branches:
      - main # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew # Note: No subfolder path here
      working-directory: my-project-folder/ # <<< --- Add this line, adjust 'my-project-folder/'

    - name: Build with Gradle
      run: ./gradlew build # Note: No subfolder path here
      working-directory: my-project-folder/ # <<< --- Add this line, adjust 'my-project-folder/'

    # Optional: Upload build artifacts
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: a13-easter-egg-build-artifacts
        path: build/libs/*.jar # This path is relative to 'my-project-folder/'
      working-directory: my-project-folder/ # <<< --- Add this line, adjust 'my-project-folder/'
